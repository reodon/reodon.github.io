<!DOCTYPE html>
<html>
  <head>
    <script src="https://scripts.spearly.com/live/content_types/ct-jpfe3IzC67qUWDb4v2FZ/list.js" defer="true"></script>
    <script>window.addEventListener('DOMContentLoaded',()=>{const t=document.querySelectorAll(':not(:defined)');for(const e of t){e.style.visibility="hidden";}},{once:true})</script>
  </head>
  <body>
    <id-foo-list data-item-page-path="item.html" data-perpage="10" >
      <h1>{%= id-foo_title %}</h1>
      <!--img src="{%= id-foo_image %}" /-->
      <div style="background: url('{%= id-foo_image %}');"></div>
      <p>{%= id-foo_description %}</p>
      <p>{%= print("foo") %}</p>
    </id-foo-list>
  </body>
</html>
